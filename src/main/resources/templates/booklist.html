<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book list</title>
    <link rel="stylesheet" th:href="@{/styles.css}" href="../static/styles.css">
</head>
<body>
<fieldset>
    <legend>Books list</legend>
    <table>
        <thead>
        <tr>
            <th>Book title</th>
            <th>Book author</th>
            <th>Book page</th>
        </tr>
        </thead>
        <tbody>
        <div th:remove="all-but-first">
            <tr th:each="book : ${books}" th:object="${book}" class="booklist">
                <td th:utext="*{title}">Title</td>
                <td th:text="|*{authorFirstName} *{authorLastName}|">Author</td>
                <td><a th:href="@{'book?id=' + *{id}}" href="#">LINK</a></td>
            <tr th:remove="all" class="booklist">
                <td>Title</td>
                <td>Author</td>
                <td><a href="#">LINK</a></td>
            </tr>
        </div>
        </tbody>
    </table>
</fieldset>
</body>
</html>
